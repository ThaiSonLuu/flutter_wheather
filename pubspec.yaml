name: flutter_weather
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  json_annotation: ^4.9.0
  dio: ^5.6.0
  retrofit: ^4.2.0
  envied: ^0.5.4+1
  get_it: ^7.7.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  intl: ^0.19.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  scrollable_positioned_list: ^0.3.8
  animated_toggle_switch: ^0.8.3
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  flutter_gen_runner:
  intl_utils: ^2.8.7
  json_serializable: ^6.8.0
  retrofit_generator: ^8.0.0
  envied_generator: ^0.5.4+1

# Localize text
flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/